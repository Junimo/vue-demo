<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./lib/bootstrap.css" />
        <script src="./lib/vue-2.7.10.js"></script>
    </head>
    <body>
        <div id="app" style="width: 600px; margin: 100px auto">
            <p>message 的值：{{ message | capi }}</p>
        </div>

        <script>
            Vue.config.productionTip = false;
            // 定义全局过滤器
            Vue.filter('capi', function (str) {
                var first = str.charAt(0).toUpperCase();
                var other = str.slice(1);

                return first + other + '~~~';
            });

            const vm = new Vue({
                el: '#app',
                data: {
                    message: 'hello world',
                },
                methods: {},
                // 私有过滤器
                filters: {
                    // 过滤器一定要有一个返回值
                    capi: function (val) {
                        var first = val.charAt(0).toUpperCase();
                        var other = val.slice(1);
                        return first + other;
                    },
                },
            });
        </script>
    </body>
</html>
